<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to University Tok</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>18:43</span></div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to University Tok</h1>
      <p class="welcome-header__text">
        If you have a University Tok, log in with your E-mail.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="email" placeholder="E-mail" required />
      <input
        name="password"
        type="password"
        placeholder="Password"
        required
        minlength="8"
      />
      <input type="submit" value="Sign Up" />
      <input type="submit" value="Log In" />
      <a href="#">Find University Tok Account of Password</a>
    </form>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is too bigðŸ˜¥</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
